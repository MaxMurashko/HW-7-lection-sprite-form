<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-sprites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <a class="social-icons social-icons-facebook" href="https://www.facebook.com/campaign/landing.php?&campaign_id=1600506847&extra_1=s%7Cc%7C515922865595%7Ce%7Cfacebook%7C&placement=&creative=515922865595&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D1600506847%26adgroupid%3D60825662376%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-541132862%26loc_physical_ms%3D9061018%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=EAIaIQobChMImsa-tLbT-gIV0BOtBh2FrgCeEAAYASAAEgLcIfD_BwE" target="_blank">
            </a>
            <a class="social-icons social-icons-html-5" href="http://htmlbook.ru/html5" target="_blank">
            </a>
            <a class="social-icons social-icons-twitter" href="https://twitter.com/?lang=en" target="_blank"></a>
            <a class="social-icons social-icons-m" href="#" target="_blank">
            </a>
        </div>
    </div>
     
    <div class="container">
        <form class="reg-form" action="" method="post">
            <h3>Form</h3>
            <input class="form-control" type="text" placeholder="Enter your login" minlength="5" required name="login"> 
            <input class="form-control" type="password" placeholder="Enter password" required name="password">
            <input class="form-control" type="number" placeholder="Enter your age" min="16" name="age">
            <input type="radio" id="male" name="gender"><label for="male">Male</label> 
            <input type="radio" id="female" name="gender"><label for="female">Female</label> 
            <select class="form-control" name="country" id="">
                <option value="">Select country</option>
                <option value="UA">Ukraine</option>
                <option value="DE">Germany</option>
                <option value="JP">Japan</option>
            </select>
            <button class="btn btn-success" type="submit">Submit</button>   
            <button class="btn btn-danger" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
